<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Get Set Go</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

  <link rel="stylesheet" href="styles/index.css">
</head>

<body class="scroll_bar_visible">
  <div class="container1">
    <section>
      <div class="navbar-section">
        <p id="sigin_button"><a href="./signin.html">Sign In</a></p>
        <p>Profile</p>
        <a href="#" target="_blank"><i class="fa-solid fa-circle-user"></i></a>
        <button><i class="fa-solid fa-bars"></i></button>
      </div>
      <div class="searchbar-section">
        <div class="searchbar">
          <input type="search" name="state_search" id="state_search" placeholder="Search Your State">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
    </section>

  </div>
  <div class="container2">
    <section>
      <div class="leftside"><img src="images/gallery_section_background.jpg" alt=""></div>
      <div class="rightside">
        <h4>A genuine place to experience the rich heritage and culture of India</h4>
        <ul>
          <li>
            online gallery to explore the culture of India
          </li>
          <li>
            Experience the culute of India virtually,in your home
          </li>
        </ul>
        <a href="gallery.html" target="_blank">Explore</a>
      </div>
    </section>
  </div>
  <div class="container3">
    <section id="slider-container" class="slider-container">
      <div class="swiper home-slider">

        <div class="swiper-wrapper" id="swiper-wrapper-1">
          <!-- Dynamic Sliders -->
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next" id="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>

      </div>

    </section>

  </div>
  <script src="./js/app.js"></script>
  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
  <script>
    var index=0;
    var swiper = new Swiper(".home-slider", {
      allowSlideNext: true,
      loop: true,
      grabCursor: true,
      autoplay: {
        delay: 3000,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },

    });


  </script>
</body>

</html>
